<!DOCTYPE html>
<html>
<head>
	<title>angularjs</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var mod=angular.module("Myapp" ,[]);
		mod.controller("Myctrl", function($scope){
			$scope.person={
				Name : " " ,
				Email : " ",
         
			};

		});
	</script>
</head>
<body ng-app="Myapp" ng-controller="Myctrl" class="container">
<form role="form">
	NAME <input type="text"  id="name"  placeholder="Name" ng-model="person.name">
	EMAIL<input type="text"  placeholder="Email" ng-model="person.email">
        <input type="submit" ngClick="Submit" > 
		</form>
	<div class="container table-responsive table-striped table-bordered">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td ng-bind="person.name"></td>
					<td ng-bind="person.email"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
