<!DOCTYPE html>
<html>
<head>
	<title>angularjs-6</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
	
		var mod=angular.module("myapp" , []);
		mod.controller("myctrl" , function($scope){
			$scope.firstname = "Preeti" ;
			$scope.lastname = "Singh" ;
			$scope.Click = function(){alert("you have clicked this event");};
			$scope.dbClick = function(){alert("you have double clicked this event");};
			
		});
	</script>
	
</head>
<body ng-app="myapp" ng-controller="myctrl" class="container">
<div class="container table-responsive table-striped table-bordered">
<h1 ng-bind="firstname"></h1>
<h2 ng-bind="lastname"></h2>
<button type="button" ng-click="Click()">Click Here for click Event</button>
<button type="button" ng-dblclick="dbClick()" >Double Click Here for double click Event</button>
</div>

</body>
</html>
